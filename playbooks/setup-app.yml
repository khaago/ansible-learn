# setup-app.yml
---
  - hosts: webservers
    become: true
    tasks:
      - name: deploy page
        copy:
          src: ../index.php
          dest: /var/www/html
          mode: 0755
      - name: configure php.ini file
        lineinfile: 
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
        notify: "web server change"
      
    handlers: 
      - name: restart apache
        service:
          name: httpd
          state: restarted
        listen: "web server change"